<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #5a6fd8;
        }
        
        .message {
            margin-top: 1rem;
            padding: 1rem;
            background: #f0f8ff;
            border-radius: 5px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <p>ようこそ、ウェブ開発の世界へ</p>
        <button onclick="showMessage()">メッセージを表示</button>
        <div id="message" class="message">
            <strong>おめでとうございます！</strong><br>
            あなたの最初のウェブページが動作しています！
        </div>
    </div>

    <script>
        function showMessage() {
            const messageDiv = document.getElementById('message');
            const button = document.querySelector('button');
            
            if (messageDiv.style.display === 'none' || messageDiv.style.display === '') {
                messageDiv.style.display = 'block';
                button.textContent = 'メッセージを隠す';
            } else {
                messageDiv.style.display = 'none';
                button.textContent = 'メッセージを表示';
            }
        }
        
        // ページ読み込み時のアニメーション
        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
